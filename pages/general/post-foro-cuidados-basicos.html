<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Post</title>
    <link rel="stylesheet" href="../../css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/general/post-foro-cuidados-basicos.css">
    <!-- Boxiocns CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript">
        function valida_Post(){
            return true;
        }
    </script>
</head>
<body>
    
        <section class="container-fluid" id="container-all-page">
            <div class="row" id="header-page">
                <div class="col-1"></div>
                <div class="col-1">
                    <i class='bx bx-arrow-back'></i>
                </div>
                <div class="col-3"></div>
                <div class="col-7">
                    <h2>Nueva publicacion</h2>
                </div>
            </div>
            <form action="#" enctype="multipart/form-data" class="form-post" method="POST" onsubmit="return valida_Post()">
                <div class="row mt-3">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="container-fluid" id="container-card-form">

                            <div class="row" id="separation"></div>
                            <div class="row mt-4">
                                <h2>Titulo de publicacion</h2>
                            </div>
                            <div class="row" id="row-title">
                                <div class="input-group mb-3">
                                    <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" placeholder="Mi hormiga favorita" aria-label="Titulo" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <h2>Â¿Que deseas compartir?</h2> 
                            </div>
                            <div class="row" id="row-content">
                                <div class="input-group">
                                    <textarea name="txtContent" id="txtContent" class="form-control" aria-label="With textarea" placeholder="Una vez me encontre a ..."></textarea>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="formFile" class="form-label">Agrega una Fotografia</label>
                                        <input class="form-control" type="file" id="formFile">
                                    </div>
                                </div>
                            </div>
                        
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-2"></div>
                    <div class="col-2">
                        <input type="reset" id="btn-Cancelar" class="btn btn-primary" value="Cancelar"> <br>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-2">
                        <input type="submit"  id="btn-Publicar" class="btn btn-primary" value= "Publicar" >
                    </div>
                    <div class="col-2"></div>
                </div>
            </form>
        </section>


  <script src="../../js/general/polyfill.js"></script>
  <script type="text/javascript" src="../../js/general/jquery.js"></script>
  <script type="text/javascript" src="../../js/general/bootstrap.min.js"></script>
</body>
</html>
